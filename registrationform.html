<html>
<head>
<title>Student Registration Form</title>
</head>
<form name="registration" action=""method"">
<table border="1">
<tr>
<td colspan="2"><b>Student Registration</b></td>
</tr>
<tr>
<td><b>Name</b></td>
<td><input type="text" name="student name"/>
</td>
</tr>
<tr>
<td><b>Address</b></td>
<td><textarea rows="10" cols="20" name="studentaddress"></textarea>
</td>
</tr>
<tr>
<td><b>Gender</b></td>
<td><input type="radio" name="Gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female
</td>
</tr>
<tr>
<td><b>Qualification</b></td>
<td><input type="checkbox" name="qualification" value="BE"/>BE
<input type="checkbox" name="qualification" value="ME"/>ME
<input type="checkbox" name="qualification" value="ph.d"/>Ph.d
</td>
</tr>
<tr>
<td><b>College</b></td>
<td><select name="college">
<option value="select">select</option>
<option value="St.Xavier">St.Xavier</option>
<option value="Ponjesly">Ponjesly</option>
<option value="Morning Star">Morning Star</option>
</td>
</tr>
<tr>
<td colspan="2">
<input type="button" name="Register" value="click to submit"/>
</td>
</tr>
</table>
</form>
</body>
</html>
